<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>hangman - single player</title>
</head>
<body>
    <header>
        <h1 id="title">Hangman</h1>
    </header>
    <section id="game">
        <img src="assets/0.png" id="HangPic">
        <div id="playing" class="infoBox">
            <p id="infoText"></p>
            <p id="info2"></p>
            <p id="wordBox"></p>
            <p>Please insert <b>1</b> letter</p>
            <input type="text" maxlength="1" id="letter"><br>
            <button id="submit">submit</button>
        </div>

        <div id="end" class="infoBox">
            <h2 id="EndRes">You win</h2>
            <p id="endInfoText"></p>
            <button id="replay">replay</button>
        </div>
    </section>

    <script src="hangman.js"></script>
</body>
</html>
