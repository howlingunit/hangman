<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>hangman - single player</title>
</head>
<body>
    <nav class="big">
        <h1 id="title">Hangman</h1>
        <a href="./addword.html"><h3 class="link" role="menuitem">Add your own words</h3></a></a>
    </nav>

    <nav class="small">
        <div id="nav-top">
            <img src="./assets/menu.png" class="burgerBtn" aria-haspopup="true" aria-controls="navLinksDropDown" alt="Burger button for navigation menu">
            <h1 id="title">Hangman</h1>
        </div>
        <div id='navLinksDropDown' class="navLinks">
            <a href="./addword.html"><div class="BtnStyle linkBtn" role="menuitem"><h3 class="link">Add your own words</h3></div></a>
        </div>
    </nav>
    
    <section id="game">
        <button tabindex="0" id="settingLink" class="BtnStyle">
            Settings
        </button>
        <img src="assets/8/0.png" id="HangPic">
        <div id="playing" class="infoBox">
            <p id="info2"></p>
            <p id="wordBox"></p>
            <p id="hintP"></p>
            <div id="keyboard"></div>
        </div>
        
        <div id="end" class="infoBox">
            <button id="replay" class="BtnStyle">replay</button>
        </div>
        <div id="overlay">
            <div id="settings" class="settingClass">
                <div id="words" class="settingbox">
                    <h2>Word list</h2>
                    <div class="checkbox">
                        <input type="checkbox" name="random" id="randomWords" checked>
                        <label for="randomWords">Random words</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="movies" id="movies" checked>
                        <label for="movies">Movies</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="TV-shows" id="TV-shows" checked>
                        <label for="TV-shows">TV-shows</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="userSubmited" id="userSubmited">
                        <label for="userSubmited">User Submited</label>
                    </div>
                </div>
                <div id="lives" class="settingbox">
                    <h2>Lives</h2>
                    <div class="checkbox">
                        <input type="radio" name="lives" id="lives4" value="4">
                        <label for="lives4">4 Lives</label>
                    </div>
                    <div class="checkbox">
                        <input type="radio" name="lives" id="lives8" value="8" checked>
                        <label for="lives8">8 Lives</label>
                    </div>
                    <div class="checkbox">
                        <input type="radio" name="lives" id="lives12" value="12">
                        <label for="lives12">12 Lives</label>
                    </div>
                </div>
                <div id="hints" class="settingbox">
                    <h2>Word Hint</h2>
                    <div class="checkbox">
                        <input type="radio" name="hint" id="hintTrue" value="1">
                        <label for="hintTrue">Yes</label>
                    </div>
                    <div class="checkbox">
                        <input type="radio" name="hint" id="hintFalse" value="0" checked>
                        <label for="hintFalse">No</label>
                    </div>
                </div>
                <div id="startBtn" class="BtnStyle settingbox">Apply</div>
            </div>
        </div>
    </section>

    <script src="./lib/index.mjs" type="module"></script>
</body>
</html>
